<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<main class="card-wrapper">
  <div class="card">
    <div class="card__image">
      <div class="card__image--overlay"></div>
      <img src="assets/img/image-header-mobile.jpg" alt="" class="img">
    </div>
    <section class="card__content">
      <div class="card__text">
        <h1 class="title">Get <span class="title--highlight">insights</span> that help your business grow.</h1>
        <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="card__counters">
        <p class="counter">10k+<span>companies</span></p>
        <p class="counter">314<span>templates</span></p>
        <p class="counter">12m+<span>queries</span></p>
      </div>
    </section>
  </div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/peterCodingJourney">Ï€ter</a>.
  </div>
</body>
</html>
